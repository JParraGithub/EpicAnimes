<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a EpicAnimes</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b1220; color:#f4f7ff; }
    .card { max-width: 560px; margin: 24px auto; padding: 24px; border-radius: 14px; background: #111a2e; border: 1px solid rgba(255,255,255,0.08); }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 12px; line-height: 1.55; }
    .cta { display:inline-block; margin-top: 12px; padding: 10px 16px; background: #e94560; color: #fff; border-radius: 10px; text-decoration: none; }
    .muted { color: #a8b6d9; font-size: 13px; }
  </style>
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!-- Preferir estilo simple para compatibilidad con clientes de correo -->
</head>
<body>
  <div class="card">
    <h1>¡Bienvenido a EpicAnimes, {{ username }}!</h1>
    <p>Tu cuenta fue creada con éxito. Desde ahora puedes iniciar sesión, explorar el catálogo y seguir tus pedidos.</p>
    <p>
      <a class="cta" href="{{ cta_url }}" target="_blank" rel="noreferrer">Entrar a EpicAnimes</a>
    </p>
    <p class="muted">Si no fuiste tú quien creó esta cuenta, responde a este correo y lo revisaremos. Soporte: {{ support_email }}</p>
  </div>
</body>
</html>
