<!-- Inserta el modal del chatbot con sus llamadas a la acción. -->
<div id="chatbot-bubble" class="chatbot-bubble" aria-label="Abrir asistente virtual">
  <i class="fa fa-comments"></i>
</div>
<div
  id="chatbot-panel"
  class="chatbot-panel"
  role="dialog"
  aria-modal="true"
  aria-labelledby="chatbotTitle"
  hidden
  data-chatbot-role="{{ rol_usuario|default:'anonimo' }}"
>
  <header class="chatbot-header">
    <div class="chatbot-header__title">
      <span class="chatbot-logo" aria-hidden="true">
        <svg viewBox="0 0 48 48" role="img" focusable="false">
          <defs>
            <linearGradient id="epicChatLogoGradient" x1="10%" y1="0%" x2="90%" y2="100%">
              <stop offset="0%" stop-color="#62b3ff"/>
              <stop offset="100%" stop-color="#e94560"/>
            </linearGradient>
          </defs>
          <circle cx="24" cy="24" r="22" fill="url(#epicChatLogoGradient)" opacity="0.85"/>
          <circle cx="24" cy="24" r="20" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
          <path class="chatbot-logo__glyph" d="M24 12c-6.6 0-12 5.4-12 12s5.4 12 12 12c3.4 0 6.4-1.4 8.6-3.7l-3-2.8c-1.5 1.6-3.6 2.5-5.7 2.5-4.5 0-8.3-3.7-8.3-8.3s3.7-8.3 8.3-8.3c1.8 0 3.3.5 4.7 1.4v2.2h-4.9v3.8h9V14.5C31.7 13 28 12 24 12z"/>
          <path class="chatbot-logo__spark" d="M33.6 15.5l-2.3 2.3c1.3 1.5 2.1 3.4 2.1 5.5 0 1.9-.6 3.6-1.7 5.2l2.5 2.3c1.8-2.1 2.8-4.9 2.8-7.9 0-3.1-1.1-6-3.4-7.4z"/>
        </svg>
      </span>
      <div>
        <strong id="chatbotTitle">Asistente EpicChat</strong>
        <small class="text-muted d-block">Preguntas frecuentes y soporte rápido</small>
      </div>
    </div>
    <div class="chatbot-header__actions">
      <button id="chatbot-dismiss" class="chatbot-hide-btn chatbot-hide-btn--ghost" type="button" aria-label="Ocultar asistente">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </header>
  <section id="chatbot-messages" class="chatbot-messages">
    <div class="chatbot-message bot" data-initial="true">
      ¡Hola! Soy EpicChat. Pregúntame sobre envíos, pagos, preventas u otra duda y te responderé al instante.
    </div>
  </section>
  <section class="chatbot-suggestions" aria-label="Preguntas sugeridas">
    <p id="chatbot-suggestions-title" class="chatbot-suggestions__title">
      ¿No sabes qué preguntar? Prueba con estas ideas:
    </p>
    <div class="chatbot-suggestions__list">
      <button type="button" class="chatbot-suggestion" data-suggestion-index="0">
        ¿Cuál es el horario de atención?
      </button>
      <button type="button" class="chatbot-suggestion" data-suggestion-index="1">
        ¿Cuánto tarda el envío?
      </button>
      <button type="button" class="chatbot-suggestion" data-suggestion-index="2">
        ¿Cómo doy seguimiento a mi pedido?
      </button>
    </div>
  </section>
  <form id="chatbot-form" class="chatbot-form" autocomplete="off" data-loader-skip="true">
    <input type="text" id="chatbot-input" name="message" class="form-control" placeholder="Escribe tu pregunta..." required>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<button id="chatbot-reopen" class="chatbot-reopen" type="button" aria-label="Mostrar asistente" hidden>
  <i class="fa fa-comments"></i>
  <span>EpicChat</span>
</button>
