{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EpicAnimes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  :root{ --bg:#0b1320; --accent:#e94560; --accent-2:#ff5f8f; --ink:#e6eefc; --muted:#9fb6d3; --glow:0 20px 60px rgba(233,69,96,.18) }
  body{ background: radial-gradient(1200px 800px at 10% -10%, rgba(233,69,96,.12), transparent 40%), radial-gradient(1000px 600px at 100% 0%, rgba(79,172,254,.12), transparent 40%), var(--bg); color: var(--ink) }
  .navbar{ background: rgba(7,13,23,.7); backdrop-filter: blur(8px); border-bottom:1px solid rgba(233,69,96,.18) }
  .navbar .navbar-brand{ color: var(--accent) !important; font-weight:800; letter-spacing:.2px; margin-right:0 !important }
  .auth-wrapper{ min-height:100vh; display:grid; place-items:center; padding:96px 16px 32px }
  .auth-card{ width:min(560px,96%); position:relative; padding:36px 28px; border-radius:18px; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(233,69,96,.22); box-shadow: var(--glow); overflow:hidden }
  .about-pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 12px; border-radius:999px; background:#14213a; color:#9bd1ff; border:1px solid rgba(155,209,255,.25); font-size:.78rem }
  .subtitle, .text-muted, footer small { color:#cfe6ff !important; opacity:.96 }
  .cta{ display:inline-flex; align-items:center; gap:8px; border:none; border-radius:12px; padding:12px 16px; font-weight:700; color:#fff; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 18px 40px rgba(233,69,96,.25) }
  /* Center nav + animations */
  .navbar { animation: navIn .5s ease-out both }
  .navbar .container-main{ justify-content:center !important; gap:32px; position:relative; width:100%; flex-direction:column }
  .navbar .navbar-collapse{ display:flex !important; align-items:center; justify-content:center; gap:24px; flex-grow:0 }
  .navbar .nav-link{ color:#cfe6ff !important; opacity:.92; position:relative }
  .login-nav-inner{ width:100%; max-width:880px; margin:0 auto; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:16px; text-align:center }
  .navbar .nav-link.active, .navbar .nav-link:hover{ color:#fff !important; opacity:1 }
  .navbar .nav-link::after{ content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px; background: linear-gradient(90deg, var(--accent), var(--accent-2)); transform: scaleX(0); transform-origin:left; transition: transform .25s ease }
  .navbar .nav-link:hover::after, .navbar .nav-link.active::after{ transform: scaleX(1) }
  .login-nav-cta{ display:inline-flex; align-items:center; gap:8px; border:none; border-radius:999px; padding:10px 16px; font-weight:800; color:#fff !important; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 16px 36px rgba(233,69,96,.28); text-decoration:none; transition: transform .08s ease, box-shadow .25s ease; width:160px; }
  .login-nav-cta:hover{ color:#fff; box-shadow: 0 20px 44px rgba(233,69,96,.36) }
  .login-nav-cta:active{ transform: translateY(1px) }
  @media (min-width:992px){ .navbar .container-main{ flex-direction:row;height: 0.5px; } .login-nav-inner{ flex-direction:row; gap:32px; text-align:left } }
  @keyframes navIn{ from{ transform: translateY(-12px); opacity:0 } to{ transform:none; opacity:1 } }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-main d-flex align-items-center justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <div class="login-nav-inner">
          <a class="navbar-brand me-3" href="{% url 'index' %}">EpicAnimes</a>
          <ul class="navbar-nav align-items-lg-center mb-3 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'sobre_nosotros' %}">Sobre nosotros</a></li>
            <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" href="{% url 'contacto' %}">Contáctanos</a></li>
          </ul>
          <a class="login-nav-cta" href="{% url 'login' %}"><i class="fa fa-right-to-bracket"></i> Iniciar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="auth-wrapper">
    <div class="auth-card text-center">
      <span class="about-pill"><i class="fa fa-check-circle"></i> ¡Listo!</span>
      <h1 class="h3 mt-3">Tu contraseña fue restablecida</h1>
      <p class="subtitle">Ahora puedes iniciar sesión con tu nueva contraseña.</p>
      <a class="cta mt-2" href="{% url 'login' %}"><i class="fa fa-arrow-right-to-bracket"></i> Ir a iniciar sesión</a>
    </div>
  </main>

  <footer class="text-center text-muted pb-4">
    <small>&copy; <span id="currentYear"></span> EpicAnimes. Todos los derechos reservados.</small>
  </footer>
  <script>try{document.getElementById('currentYear').textContent=new Date().getFullYear()}catch(e){}</script>
</body>
</html>
